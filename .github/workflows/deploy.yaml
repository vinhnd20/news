name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Hugo News
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cicd/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/news:latest
            ${{ secrets.DOCKER_USERNAME }}/news:1.${{ github.run_number }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Di chuyển đến thư mục chứa docker-compose.yml
            cd $HOME/hugo-news-site/cicd

            # Tạo network nếu chưa có
            docker network create traefik-net || true

            # Xóa container cũ
            docker-compose rm -f

            # Kéo image mới nhất
            docker-compose pull

            # Chạy docker-compose để khởi động container
            docker-compose up -d --remove-orphans

            # Làm sạch hệ thống
            docker system prune -f --volumes

            # Kiểm tra trạng thái container
            docker ps
