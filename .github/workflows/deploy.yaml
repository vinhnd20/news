name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true # Fetch Hugo themes (submodules)

      - name: Cache Hugo resources
        uses: actions/cache@v3
        with:
          path: |
            resources/
            .hugo_build.lock
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/hugo.toml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Cache node_modules
        if: hashFiles('package.json') != ''
        uses: actions/cache@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest" # Use the latest Hugo version
          extended: true # Use Hugo extended for SCSS/SASS

      - name: Install npm dependencies
        if: hashFiles('package.json') != ''
        run: npm install

      - name: Build
        run: hugo --minify # Build Hugo site with minification

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }} # Use DEPLOY_TOKEN secret
          publish_dir: ./public # Deploy the public directory
          cname: vinhd.shop # Set custom domain
