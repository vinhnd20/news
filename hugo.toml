baseURL = "https://tintuc24h.space/"
languageCode = 'vi'
title = 'Tin Tức 24h'
theme = "hugo-news"

# Google Analytics 4 - Just add your G-XXXXXXXXXX ID here
googleAnalytics = "" # e.g. "G-MEASUREMENT_ID"

# SEO Parameters
[params]
  description = "Breaking news and in-depth analysis on current events, politics, and social issues"
  keywords = ["news", "current events", "politics", "social issues", "analysis"]
  author = "News Team"
  
  # Social Media
  twitter = "newshandle"
  facebook = "newspage"
  
  # Schema.org
  [params.schema]
    type = "NewsMediaOrganization"
    name = "My Hugo news site"
    url = "https://example.org"
    sameAs = ["https://twitter.com/newshandle", "https://facebook.com/newspage"]

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menus.main]]
name = "Trang chủ"
url = "/"
weight = 10

[[menus.main]]
name = "Phân loại"
url = "/categories"
weight = 20

[[menus.main]]
name = "Tags"
url = "/tags"
weight = 30
